---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: master
  workflow: deploy
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    description: |
      ## How to get a signed APK

      This workflow contains the **Sign APK** step. To sign your APK all you have to do is to:

      1. Click on **Code Signing** tab
      1. Find the **ANDROID KEYSTORE FILE** section
      1. Click or drop your file on the upload file field
      1. Fill the displayed 3 input fields:
       1. **Keystore password**
       1. **Keystore alias**
       1. **Private key password**
      1. Click on **[Save metadata]** button

      That's it! From now on, **Sign APK** step will receive your uploaded files.

      ## To run this workflow

      If you want to run this workflow manually:

      1. Open the app's build list page
      2. Click on **[Start/Schedule a Build]** button
      3. Select **deploy** in **Workflow** dropdown input
      4. Click **[Start Build]** button

      Or if you need this workflow to be started by a GIT event:

      1. Click on **Triggers** tab
      2. Setup your desired event (push/tag/pull) and select **deploy** workflow
      3. Click on **[Done]** and then **[Save]** buttons

      The next change in your repository that matches any of your trigger map event will start **deploy** workflow.
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.3.5:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - change-android-versioncode-and-versionname@1.1.1:
        inputs:
        - version_code_offset: ''
        - new_version_code: ''
        - new_version_name: ''
        - build_gradle_path: "$PROJECT_LOCATION/$MODULE/build.gradle"
    - android-build@0.9.5:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - sign-apk@1.2.4:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - deploy-to-bitrise-io@1.3.19:
        inputs:
        - notify_email_list: "$EMAILS_TO_NOTIFY"
    - google-play-deploy@1.5.1:
        inputs:
        - track: internal
        - service_account_json_key_path: "$BITRISEIO_GOOGLE_PLAY_SERVICE_KEY_JSON_URL"
        - package_name: com.blockeq.stellarwallet
    - cache-push@2.0.5: {}
    envs:
    - opts:
        is_expand: false
      BUILD_VARIANT: Release
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.3.5:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION"
    - android-lint@0.9.5: {}
    - gradle-runner@1.8.4:
        inputs:
        - gradle_task: assembleDebug assembleDebugAndroidTest
        - gradlew_path: "./gradlew"
    - virtual-device-testing-for-android@1.0.5:
        inputs:
        - inst_use_orchestrator: 'true'
        - test_type: instrumentation
    - android-unit-test@0.9.5: {}
    - deploy-to-bitrise-io@1.3.19:
        inputs:
        - notify_user_groups: none
    - cache-push@2.0.5: {}
    - slack@3.1.2:
        inputs:
        - channel: "#android-integrations"
        - text: 'New Android CI Build available: $BITRISE_PUBLIC_INSTALL_PAGE_URL'
        - emoji: ":android:"
        - channel_on_error: "#ci-notifications"
        - text_on_error: ''
        - emoji_on_error: ":cry:"
        - is_debug_mode: 'yes'
        - webhook_url: "$SLACK_WEBHOOK"
  test:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.12: {}
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.3.3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION"
    - gradle-runner@1.8.3:
        inputs:
        - gradlew_path: "./gradlew"
        - gradle_task: assembleDebug assembleDebugAndroidTest
    - virtual-device-testing-for-android@1.0.3:
        inputs:
        - test_type: instrumentation
    description: ''
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    BUILD_VARIANT: Debug
  - opts:
      is_expand: false
    TEST_VARIANT: Debug
